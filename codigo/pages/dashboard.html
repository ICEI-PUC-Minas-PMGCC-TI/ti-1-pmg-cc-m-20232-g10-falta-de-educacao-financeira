<body>

    <main class="container-fluid flex-grow-1">
        <header class="container-fluid">

                </div>

                        <input type="text" class="input-search" placeholder="Buscar">
                    </div>
                </div>
            </div>
            <hr class="style12">
        </header>
    </main>
    
    <div style="width: 100%; height: 100%; position: relative; margin-left: 15vh; margin-top: 10vh;">
        <div id="fundo-do-card"></div>
        <div id="posicao-barras">
            <div class="espacamento-barra">
                <div class="barra-cinza">
                    <div class="barra-roxa" id="domingo"></div>
                  </div>
               
            </div>
            <div class="espacamento-barra">
                <div class="barra-cinza">

            </div>
            <div class="espacamento-barra">
                <div class="barra-cinza">
                    <div class="barra-roxa" id="terca"></div>
                </div>
            </div>
            <div class="espacamento-barra">
                <div class="barra-cinza">
                    <div class="barra-roxa" id="quarta"></div>
                </div>
            </div>
            <div class="espacamento-barra">
                <div class="barra-cinza">
                    <div class="barra-roxa" id="quinta"></div>
                </div>
            </div>
            <div class="espacamento-barra">
                <div class="barra-cinza">
                    <div class="barra-roxa" id="sexta"></div>
                </div>
            </div>
            <div class="espacamento-barra">
                <div class="barra-cinza">
                    <div class="barra-roxa" id="sabado"></div>
                </div>
            </div>
        </div>
        <div id="posicao-esquerda">
            <div id="fluxo-de-gastos-semanal" style="font-family: 'Open Sans';">Fluxo de gastos semanal</div>
            <div id="valor"></div>
        </div>

    <div id="melancia" style="width: 50%; margin: auto; position: absolute;">
        <canvas id="expensesIncomingsChart" style=" background: #FAFAFA; box-shadow: 0px 4px 2px rgba(0, 0, 0, 0.06); border-radius: 4px; margin-right: 10vh;" width="400" height="200";></canvas>
    </div>

    <div class="container">
        <div class="row align-items-end">
            <div id="abacate" class="container-fluid col col-lg-6 py-3 " style="font-family: 'Open Sans';margin-right: 10vh;">
                <div class="card">
                    <div class="card-body" style="font-family: 'Open Sans';">
                        <h5 class="card-title"></h5>
                        <div class="container" style="font-family: 'Open Sans';">
                            <h1 class="text-center mt-5" >Lista de Tarefas</h1>
                            <div class="row" >
                                <div class="col-md-8 offset-md-2">
                                    <form id="todo-form">
                                        <div class="form-group"><input type="text" class="form-control"
                                            placeholder="Crie uma nova tarefa" id="task">
                                        </div>
                                        <button type="submit" class="btn btn-primary mt-3 ms-auto" style="font-family: 'Open Sans';">Adicionar tarefa</button>
                                    </form>
                                </div>
                            </div>
                            <div class="row mt-5" style="font-family: 'Open Sans';">
                                <div class="col-md-8 offset-md-2" style="font-family: 'Open Sans';">
                                    <ul id="todo-list" class="list-group"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/component/barra-roxa.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../assets/js/component/todolist-component.js"></script>
    <script src="../assets/js/component/grafico-linhas-desp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/113fc1b747.js" crossorigin="anonymous"></script>

    <script>
        let tasks = [];

        const todoForm = document.getElementById('todo-form');
        const taskInput = document.getElementById('task');
        const todoList = document.getElementById('todo-list');

        todoForm.addEventListener('submit', function (e) {
            e.preventDefault();
            if (taskInput.value.trim() == '') {
                alert('Por favor, entre com uma tarefa!');
                return;
            }

            const objTask = tasks.push({
                id: tasks.length + 1,
                task: taskInput.value.trim(),
                done: false,
            });

            taskInput.value = '';

            displayTasks();
            registerTask(objTask);
        });

        function displayTasks() {
            todoList.innerHTML = '';
            tasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

                if (task.done) {
                    listItem.classList.add("done");
                }

                listItem.id = `task-${task.id}`;
                listItem.innerHTML = `<span>${task.task}</span>
                    <hr>
                    <div>
                        <button class="btn btn-success btn-sm w-100" onclick="toggleDone(${task.id})" style="height: 2rem; width= 12rem;">Marcar como feita</button>
                    </div>
                    <div>
                        <button class="btn btn-danger btn-sm w-100" onclick="deleteTask(${task.id})" style="height: 2rem; width= 12rem;">Deletar tarefa</button>
                    </div>`;

                todoList.appendChild(listItem);
            });
        }

        function toggleDone(id) {
            const task = tasks.find(task => task.id == id);
            if (task) {
                task.done = !task.done;
                displayTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            displayTasks();
        }
    </script>

</body>

</html>
