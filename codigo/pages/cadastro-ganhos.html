<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>PROKNOW</title>
</head>


<header class="col-md-6 py-3 mb-4">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">
                <h2>Cadastre seus ganhos!</h2>
            </span>
        </a>
    </div>
</header>

<body class="bg-body-tertiary">
    <div class="container">
        <main>
            <form class="needs-validation" novalidate>
                <div class="row">

                    <div class="row g-3 mb-2">
                        <div class="col-sm-6">
                            <label for="salario" class="form-label">Informe seu salário liquido</label>
                            <input type="text" class="form-control" id="salario" placeholder="Insira aqui seu salário!"
                                value="" required>
                            <div class="invalid-feedback">
                                Por favor, insira seu salário!
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mb-2">
                        <div class="col-sm-6"><label for="bonus" class="form-label">Informe quaisquer bônus
                                mensal</label>
                            <input type="text" class="form-control" id="bonus" placeholder="Insira aqui seus bônus!"
                                value="" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-2" id="options">
                        <div class="col-sm-6"><label for="ativos" class="form-label">Você possui algum tipo de
                                investimento?</label>
                            <select class="form-select" id="ativos" required>
                                <option value="">Escolha uma opção</option>
                                <option>Sim</option>
                                <option>Não</option>
                            </select>
                        </div>
                        <div class="invalid-feedback">
                            Por favor, insira um valor válido
                        </div>
                    </div>

                    <div class="row g-3 mb-2">
                        <div class="col-sm-6">
                            <label for="salario" class="form-label">Se sim, insira seus ganhos</label>
                            <input type="text" class="form-control" id="salario" placeholder="Insira aqui seus ganhos!!"
                                value="" required>
                            <div class="invalid-feedback">
                                Por favor, insira seu salário!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mb-2">
                    <div class="col col-md-6 mb-3">
                        <div class="d-flex flex-column flex-sm-row gap-2">
                            <button class="btn btn-primary w-100 btn-md" type="submit">Prosseguir</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <div class=" col-md-6 offset-md-8 fixed-bottom mt-3 mb-3">
                <div class="row"><span class="fs-4 mt-auto">
                        <h3>Falta pouco para começar sua jornada</h3>
                    </span></div>
                <div class="progress" role="progressbar" aria-label="progress bar" aria-valuenow="" aria-valuemin="0"
                    aria-valuemax="100" style="height: 7px; width: 65%;">
                    <div class="progress-bar" style="width: 30%;"></div>
                </div>

            </div>

        </footer>
    </div>
    <script src="cadastro.js"></script>
</body>



</html>
